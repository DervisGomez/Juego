<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/juego1.css">
	<title>Juego del Gato</title>
</head>
<body>
	<section >
		<div class="contenido">
			<div id="l1" class="linea"></div>
			<div id="l2" class="linea"></div>
			<div id="l3" class="linea2"></div>
			<div id="l4" class="linea2"></div>
			<div class="jugada" onclick="jugar('a00',0,0)">
				<h1 id="a00"></h1>
			</div>
			<div class="jugada" onclick="jugar('a01',0,1)">
				<h1 id="a01"></h1>
			</div>
			<div class="jugada" onclick="jugar('a02',0,2)">
				<h1 id="a02" ></h1>
			</div>
			<div class="jugada" onclick="jugar('a10',1,0)">
				<h1 id="a10"></h1>
			</div>
			<div class="jugada" onclick="jugar('a11',1,1)">
				<h1 id="a11"></h1>
			</div>
			<div class="jugada" onclick="jugar('a12',1,2)">
				<h1 id="a12"></h1>
			</div>
			<div class="jugada" onclick="jugar('a20',2,0)">
				<h1 id="a20"></h1>
			</div>
			<div  class="jugada" onclick="jugar('a21',2,1)">
				<h1 id="a21"></h1>
			</div>
			<div class="jugada" onclick="jugar('a22',2,2)">
				<h1 id="a22"></h1>
			</div>
		</div>
		<div class="sesion">
			<h1>Jugadores</h1>
			<div id="jugar">
				<input id="jue1" class="dato" type="text" name="" maxlength="10" placeholder="Jugador 1">
				<input id="jue2" class="dato" type="text" name="" maxlength="10" placeholder="Jugador 2">
				<div class="boton" onclick="iniciar(jue1,jue2)">Iniciar</div>
			</div>
			<div id="jugando">
				<img src="img/turno.png">
				<h3 id="jugador1">Jugador1</h3>
				<h1 id="ganar1">0</h1>
				<h3 id="jugador2">Jugador2</h3>
				<h1 id="ganar2">0</h1>
				<div class="boton" onclick="reiniciarJuego()">Reiniciar</div>
			</div>
			<div id="creador">
				<h5 id="jugador1">Creado por</h5>
				<h4 id="ganar1">Ing. Dervis G&oacutemez</h4>
			</div>
		</div>

	</section>
	<SCRIPT LANGUAGE="JavaScript" src="js/juego1.js"></SCRIPT>
</body>
